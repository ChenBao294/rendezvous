<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		html { height: 100%; }
		body { height: 100%; padding-top: 15px; padding-right: 70px; padding-bottom: 25px; padding-left: 70px; }
		.map-container{
			position: relative;
			width: 100%;
			padding-bottom: 56.25%; /* Ratio 16:9 ( 100%/16*9 = 56.25% ) */
		}
		.map-container .map-canvas{
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: 0;
			padding: 0;
		}
	</style>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbCegTmosQTythuNphqbFXJF7QfYtLDjM"></script>

	<title> - Rendezvous - </title>

	<!-- JQUERY -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- /JQUERY -->

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> 
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- /Bootstrap -->

	<!-- Flat UI -->
	<link href="vendors/flat-ui/css/flat-ui.css" rel="stylesheet">
	<!-- /Flat UI -->

	<!-- ROS JS -->
	<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
	<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
	<!-- /ROS JS -->

	<!-- BUTTONS FUNCTIONS -->
	<script src="resources/js/btn_function.js"></script>
	<!-- /BUTTONS FUNCTIONS -->

	<!-- FLIGHT INDICATORS -->
	<link rel="stylesheet" type="text/css" href="vendors/flightindicators/css/flightindicators.css">
	<!-- /FLIGHT INDICATORS -->

</head>

<body>

	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
			</button>
			<a class="navbar-brand" href="#">RendezVous</a>
		</div>

		<div class="collapse navbar-collapse" id="navbar-collapse-3">
			<ul class="nav navbar-nav">
				<li><a href="plot.html">Charts</a></li>
				<li><a href="#2">Second Item</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a data-toggle="modal" data-target="#settingsModal"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
				<li><a href="#3"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
			</ul>
		</div>
	</nav>

	<!-- Settings Modal -->
	<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h5 class="modal-title" id="myModalLabel">RandezVous Settings</h5>

					<ul class="nav nav-pills nav-justified">
						<li><a href="settingsModal.html#settingsROS" data-toggle="tab">ROS</a></li>
						<li><a href="#settingsCharts" data-toggle="tab">Charts</a></li>
						<li><a href="#settingsVideo" data-toggle="tab">Video</a></li>
					</ul>

				</div>

				<div class="modal-body">

					<div class="tab-content">
						<div class="tab-pane" id="settingsROS">
							<h6> Topics and Messages </h6>
							<div class="col-md-3">
								Pose Topic <input type="checkbox" checked data-toggle="switch" id="poseSwitch" />
							</div> 	
							<div class="col-md-3">
								Position Topic <input type="checkbox" checked data-toggle="switch" id="positionSwitch" />
							</div>
							<div class="col-md-3">
								Magnetometer Topic <input type="checkbox" checked data-toggle="switch" id="magnetometerSwitch" />
							</div>
							<div class="col-md-3">
								GPS Topic <input type="checkbox" checked data-toggle="switch" id="gpsSwitch" />
							</div>
						</div>

						<div class="tab-pane" id="settingsCharts">
							<h6> Charts Settings </h6>
						</div>

						<div class="tab-pane" id="settingsVideo">
							<h6> Video Settings </h6>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Save changes</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">

				<button type="button" class="btn btn-default" onclick="f_btnCallback1()">
					<span class="glyphicon glyphicon-send"></span> Function 1
				</button>

				<button type="button" class="btn btn-default" onclick="f_btnCallback2()">
					<span class="glyphicon glyphicon-facetime-video"></span> Function 2
				</button>

				<button type="button" class="btn btn-default" onclick="f_btnCallback3()">
					<span class="glyphicon glyphicon-sort"></span> Function 3
				</button>

				<button type="button" class="btn btn-default" onclick="f_btnCallback4()">
					<span class="glyphicon glyphicon-stats"></span> Function 4
				</button>

				<button type="button" class="btn btn-success" onclick="f_btnCallbackStart()">
					<span class="glyphicon glyphicon-play"></span> START
				</button>

				<button type="button" class="btn btn-warning" onclick="f_btnCallbackWarning()">
					<span class="glyphicon glyphicon-pause"></span> PAUSE
				</button>

				<button type="button" class="btn btn-danger" onclick="f_btnCallbackStop()">
					<span class="glyphicon glyphicon-stop"></span> STOP
				</button>

			</div>
		</div>

		<div class="row">
			<p>
				<div class="col-lg-12 text-center">
					<div class="map-container" >

						<div id="map-canvas" class='map-canvas' >
							<!-- map -->	
							<script src="resources/js/map_init_gmaps.js"></script>
							<!-- /map -->
							
						</div>
					</div>
				</div>
			</p>
		</div>

		<div class="row">
			<p>
				<div class="col-lg-12 text-center">
					<div>
						<span id="airspeed"></span>
						<span id="attitude"></span>
						<span id="altimeter"></span>            
						<span id="turn_coordinator"></span>
						<span id="heading"></span>	 
					</div>
				</div>
			</p>
		</div>

	</div>

	<!-- jQuery and JavaScript plugins -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- LISTENER.JS -->
	<script type="text/javascript" src="resources/js/subscriber_ros_gui.js"></script>
	<!-- PUBLISHER.JS -->
	<!-- <script type="text/javascript" src="resources/js/publisher_gui_ros.js"></script> -->
	<!-- Importing jQuery library -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<!-- FLIGHT INDICATORS -->
	<script src="vendors/flightindicators/plugin.jquery/jquery.flightindicators.js"></script>
	<script src="resources/js/indicators.js"></script>
	<!-- /FLIGHT INDICATORS -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="vendors/flat-ui/plugin.jquery/flat-ui.min.js"></script>
	<script src="resources/js/flat-ui_application.js"></script>

</body>
</html>
